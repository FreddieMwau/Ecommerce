<app-navbar></app-navbar>
<div class="dash-design">
    <div class="img-container">
        <h4>SHOP ALL EARBUDS</h4>
    </div>


    <div class="container my-12 mx-auto px-4 md:px-12">
        <div class="flex flex-wrap -mx-1 lg:-mx-4">

            <!-- Column -->
            <div class="my-1 px-1 w-full md:w-1/2 lg:my-4 lg:px-4 lg:w-1/3" *ngFor="let product of products | paginate:{ itemsPerPage:3, currentPage:p}">

                <!-- Article -->
                <article class="border hover:border-cyan-500 overflow-hidden rounded-lg shadow-lg">

                    <a routerLink="/shop/product/{{product.product_id}}">
                        <img alt="Placeholder" class="block h-auto w-full"
                            src="{{product.product_image_url}}">
                    </a>

                    <header class="items-center leading-tight p-2 md:p-4">
                        <h1 class="text-lg">
                            <a routerLink="/shop/product/{{product.product_id}}" class="no-underline hover:underline text-black">
                                {{product.product_name}}
                            </a>
                        </h1>
                        <p class="text-grey-darker my-2 text-sm">
                            {{product.product_category}}
                        </p>
                    </header>

                    <footer class=" p-2 md:p-4">
                        <p class="text-amber-400 pr-5 text-right">
                            Ksh {{product.product_price}}
                        </p>
                    </footer>

                </article>
                <!-- END Article -->

            </div>
            <!-- END Column -->


        </div>
    </div>

    <pagination-controls (pageChange)="p = $event"></pagination-controls>

</div>

<app-footer></app-footer>
