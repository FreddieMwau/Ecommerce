<app-navbar></app-navbar>
<div class="dash-design">
    <div class="img-container">
        <h4>SHOP ALL PRODUCTS</h4>
    </div>


    <div class="container my-12 mx-auto px-4 md:px-12">
        <div class="flex flex-wrap -mx-1 lg:-mx-4">

            <!-- Column -->
            <div class="my-1 px-1 w-full md:w-1/2 lg:my-4 lg:px-4 lg:w-1/3" *ngFor="let product of products">

                <!-- Article -->
                <article class="border hover:border-cyan-500 overflow-hidden rounded-lg shadow-lg">

                    <a>
                        <img alt="Placeholder" class="block h-auto w-full"
                            src="{{product.product_image_url}}">
                    </a>

                    <header class="items-center leading-tight p-2 md:p-4">
                        <h1 class="text-lg">
                            <a class="no-underline hover:underline text-black">
                                {{product.product_name}}
                            </a>
                        </h1>
                        <p class="text-grey-darker my-2 text-sm">
                            {{product.product_category}}
                        </p>
                    </header>

                    <footer class=" p-2 md:p-4">
                        <p class="text-amber-400 pr-5 text-right">
                            {{product.product_price}}
                        </p>
                    </footer>

                </article>
                <!-- END Article -->

            </div>
            <!-- END Column -->

        </div>
    </div>


    <div class="flex justify-center visible	py-5 items-center space-x-1">
        <a href="#" class="flex items-center px-4 py-2 text-gray-500 bg-gray-300 rounded-md">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 17l-5-5m0 0l5-5m-5 5h12" />
            </svg>
        </a>
    
        <a href="#" class="px-4 py-2 text-gray-700 bg-gray-200 rounded-md hover:bg-blue-400 hover:text-white">
            1
        </a>
        <a href="#" class="px-4 py-2 text-gray-700 bg-gray-200 rounded-md hover:bg-blue-400 hover:text-white">
            2
        </a>
        <a href="#" class="px-4 py-2 text-gray-700 bg-gray-200 rounded-md hover:bg-blue-400 hover:text-white">
            3
        </a>
        <a href="#" class="px-4 py-2 text-gray-500 bg-gray-300 rounded-md hover:bg-blue-400 hover:text-white">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
            </svg>
        </a>
    </div>

</div>
